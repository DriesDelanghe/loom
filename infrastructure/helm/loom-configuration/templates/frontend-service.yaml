{{- if .Values.frontend.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "loom-configuration.fullname" . }}-frontend
  labels:
    {{- include "loom-configuration.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    {{- include "loom-configuration.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
{{- end }}

