apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "loom-configuration.fullname" . }}
  labels:
    {{- include "loom-configuration.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "loom-configuration.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      labels:
        {{- include "loom-configuration.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "loom-configuration.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: flyway-migrate
          image: "{{ .Values.migrationImage.repository }}:{{ .Values.migrationImage.tag }}"
          imagePullPolicy: {{ .Values.migrationImage.pullPolicy }}
          command: ["flyway", "migrate"]
          env:
            - name: FLYWAY_URL
              value: "jdbc:postgresql://{{ include "loom-configuration.dbHost" . }}:{{ .Values.database.port }}/{{ .Values.database.name }}"
            - name: FLYWAY_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "loom-configuration.serviceSecretName" . }}
                  key: {{ include "loom-configuration.serviceSecretUsernameKey" . }}
            - name: FLYWAY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "loom-configuration.serviceSecretName" . }}
                  key: {{ include "loom-configuration.serviceSecretPasswordKey" . }}
          volumeMounts:
            - name: flyway-config
              mountPath: /flyway/conf/flyway.conf
              subPath: flyway.conf
              readOnly: true
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.restPort }}
              protocol: TCP
            - name: grpc
              containerPort: {{ .Values.service.grpcPort }}
              protocol: TCP
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Production
            - name: ConnectionStrings__DefaultConnection
              valueFrom:
                secretKeyRef:
                  name: {{ include "loom-configuration.serviceSecretName" . }}
                  key: {{ include "loom-configuration.serviceSecretConnectionStringKey" . }}
          volumeMounts:
            - name: app-config
              mountPath: /app/appsettings.json
              subPath: appsettings.json
              readOnly: true
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
      volumes:
        - name: app-config
          configMap:
            name: {{ include "loom-configuration.fullname" . }}-config
        - name: flyway-config
          configMap:
            name: {{ include "loom-configuration.fullname" . }}-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
